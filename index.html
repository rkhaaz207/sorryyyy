<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permintaan Maaf</title>
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    .face {
      font-size: 100px;
      transition: transform 0.3s ease;
      animation: bounce 1s infinite;
    }

    .message {
      font-size: 24px;
      margin: 20px 0;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f50057;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: inline-block;
      max-width: 500px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="emoji" class="face">ðŸ˜¢</div>
    <div id="text" class="message">
      Maapin aku yaaa...<br>
      Aku nggak sengaja, sumpah! ðŸ˜­
    </div>
    <button onclick="maafDitekan()">Maapin Aku ðŸ˜¢</button>
  </div>

  <!-- Confetti Script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function maafDitekan() {
      // Ubah emoji dan pesan
      const emoji = document.getElementById('emoji');
      emoji.textContent = 'ðŸ¥³';
      emoji.style.animation = 'none'; // hentikan animasi bounce
      document.getElementById('text').innerHTML =
        "Makasih ya udah maafin aku!<br>Aku janji nggak ngulangin lagi ðŸ˜‡";

      // Ledakkan confetti!
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
